<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieHub - Web phim hiện đại, an toàn, responsive</title>
  <meta name="description" content="Xem phim online MovieHub bảo mật, nhanh, không tracking. Đăng nhập bằng tài khoản riêng cực kỳ an toàn và trải nghiệm mượt mọi thiết bị." />
  <link rel="icon" type="image/png" href="https://user-gen-media-assets.s3.amazonaws.com/seedream_images/a75fa0ae-d935-45d3-a56a-67182b3177fa.png"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #181818; --bg-modal: #212126;
      --txt-main: #fff; --phim-card: #222; --toolbar-title: #ffe066;
      --accent: #e50914; --accent2: #ffe066;
    }
    body.lightmode {
      --bg-main: #f5f6fa; --bg-modal: #fffbea;
      --txt-main: #222; --phim-card: #fff; --toolbar-title: #de771a;
    }
    html, body{background:var(--bg-main);}
    body {
      color:var(--txt-main);font-family:'Inter', 'Segoe UI', Arial,sans-serif;margin:0;
      transition:background .33s,color .25s cubic-bezier(.35,1.5,.68,1);min-height:100vh;
    }
    header {display:flex;align-items:center;gap:13px;padding:12px 8vw 13px 4vw;background:#23222e;}
    .logo {height:38px;}
    .title {font-size:2em;color:var(--accent);font-weight:700;margin-left:3px;font-family:'Inter',sans-serif;letter-spacing:.01em;}
    .right {margin-left:auto;display:flex;gap:16px;align-items:center;}
    .btn {padding:9px 21px;border:none;border-radius:8px;background:var(--accent);color:#fff;font-weight:600;cursor:pointer;transition:background .15s,transform .09s;}
    .btn:hover {background:#aa0814;}
    .btn:active {transform:scale(.95);}
    .logout, .loginhdr {background:transparent;color:var(--accent2);border:none;font-size:1em;}
    .logout:hover, .loginhdr:hover {color:var(--accent);}
    #genreFilter {padding:8px 13px;font-size:1em;border-radius:7px;background:#262626;color:var(--accent2);border:none;}
    #themeToggle{margin-left:14px;padding:7px 15px;min-width:38px;}
    /* Banner quảng cáo */
    .banner-ads-moviehub {
      text-align:center;margin:2px 0 19px 0;display:block;width:100%;
      background:#232323;border-bottom:2px solid #181818;box-shadow:0 8px 32px #0004,0 2px 16px #ffe06615;
    }
    .banner-ads-moviehub img {
      max-width:99vw;height:auto;margin:0 auto;display:inline-block;border-radius:13px;box-shadow:0 4px 22px #0003;max-height:68px;
    }
    .container {max-width:1040px;margin:0 auto;padding:27px 7vw 70px 7vw;}
    h2 {margin-top:40px;text-shadow:0 2px 6px #0009;}
    .row-title {color:var(--accent2);font-size:1.11em;margin:40px 0 16px 7px;font-weight:700;text-shadow:0 2.5px 13px #e5091459, 0 1px 10px #ffe06644;}
    .phimlist {display:flex;flex-wrap:wrap;gap:32px;}
    .phimcard {
      flex:0 0 210px;background:var(--phim-card);border-radius:19px;padding:0 0 14px 0;
      box-shadow:0 3px 30px #1118;overflow:hidden;position:relative;margin-bottom:14px;
      transition: transform .19s,border .13s,box-shadow .21s cubic-bezier(.19,1.45,.68,1.12);opacity:0;
    }
    .phimcard.appear {animation:flyIn 0.62s cubic-bezier(.28,.61,.48,1.09) forwards;}
    .phimcard:hover {
      transform: scale(1.05) translateY(-6px);
      box-shadow: 0 16px 44px #e5091427, 0 1px 12px #ffe06629;
      border: 1.5px solid #ffe06644;
      z-index:2;
    }
    @keyframes flyIn {
      0%{opacity:0;transform:translateY(38px) scale(.99);}
      100%{opacity:1;transform:translateY(0) scale(1);}
    }
    .phimimg {width:100%;aspect-ratio:2/3;object-fit:cover;border-bottom:2px solid #262626;}
    .phimtitle{font-size:1.09em;margin:12px 15px 6px 15px;font-weight:700;}
    .phimmeta{font-size:.99em;color:var(--accent2);padding:0 15px;}
    .badge-new{display:inline-block;background:var(--accent);color:#fff;padding:2px 13px;font-size:.97em;border-radius:8px;margin:8px 0 0 13px;
      box-shadow:0 0 13px #ffe066cc,0 1px 8px #e5091440; text-shadow:0 1px 5px #e50914aa;}
    .badge-locked{background:#bbb;color:#222;padding:2px 12px;border-radius:9px;font-size:.99em;position:absolute;top:11px;right:13px;}
    .watchbtn{margin:15px 0 0 15px;padding:8px 21px;font-size:1.07em;}
    .watchbtn.locked{background:#666;color:#ccc;}
    .modal{position:fixed;inset:0;background:#101826cc;backdrop-filter:blur(6px) brightness(.96);display:flex;align-items:center;justify-content:center;z-index:9999;}
    .modalDriveCustom {
      background: linear-gradient(134deg, var(--bg-modal) 70%, #19181d 100%);
      border-radius: 22px; box-shadow:0 8px 56px #000f,0 1px 0 #333b;
      padding:29px 22px 27px 22px; min-width:300px; width:97vw; max-width:640px; 
      position:relative; color:var(--txt-main);
      animation:fadeIn .44s; max-height:90vh; display:flex; flex-direction:column;overflow-y:auto;transition:background .27s;
    }
    /* LOGIN MOVIEHUB STYLE */
    .login-box-moviehub {
      position:relative; width:370px; max-width:97vw; margin:auto;
      background:linear-gradient(134deg,#23212e 75%,#19181f 100%);
      border-radius:25px; box-shadow:0 8px 48px #000d;
      padding:43px 32px 30px 32px; color:#fff;
      display:flex; flex-direction:column; align-items:center; animation:fadeIn .38s; margin-top:8vh;
    }
    .login-logo {height:58px; margin-bottom:7px; opacity:.97;}
    .login-box-moviehub h3{margin:19px 0 13px 0;font-size:1.36em;font-weight:700;letter-spacing:.2px;}
    .login-box-moviehub form{width:100%;display:flex;flex-direction:column;gap:8px;}
    .login-box-moviehub label{font-size:1em;color:var(--accent2);margin-bottom:4px;margin-top:9px;}
    .login-box-moviehub input{
      padding:10px;font-size:1em;border-radius:9px;border:none;background:#21223a;color:#fff;
      margin-bottom:3px;box-shadow:0 1.5px 6px #29292912;outline:none;transition:box-shadow .16s;}
    .login-box-moviehub input:focus{box-shadow:0 1.5px 18px #ffe06650;}
    .loginbtn {
      width:100%;margin-top:18px;font-size:1.09em;letter-spacing:.5px;text-transform:uppercase;
      font-weight:700; box-shadow:0 2px 8px #ffe06617;
      background:linear-gradient(93deg,var(--accent) 70%,var(--accent2) 180%);
      color:#fff;
    }
    .loginbtn:active {background:#aa0818;}
    .closebtn{position:absolute;top:12px;right:15px;background:var(--accent);color:#fff;border:none;
      border-radius:15px;padding:7px 13px;font-size:1.3em;cursor:pointer;font-weight:700;}
    .closebtn:hover{background:#bb0712;}
    .login-links{
      width:100%;text-align:center;margin:18px 0 5px 0;font-size:.98em;color:#ffe066d4;display:flex;gap:9px;justify-content:center;}
    .login-links a{color:var(--accent2);text-decoration:underline;cursor:pointer;font-weight:600;}
    .login-links a:hover{color:#ff9a00}
    .login-info{margin-top:13px;color:#ffe066b8;font-size:.98em;text-align:center;}
    @media (max-width:520px){.login-box-moviehub{padding:18px 7vw;min-width:97vw;width:99vw;}}
    .player-drive-wrap{ width:100%; background:#111; border-radius:19px;overflow:hidden;box-shadow:0 6px 48px #0008;position:relative;}
    .player-toolbar{
      display:flex;flex-direction:row;align-items:center;justify-content:space-between;
      margin-top:8px;padding:11px 0 0 0;
    }
    .player-title{font-size:1.16em;font-weight:700;line-height:1.4;color:var(--toolbar-title);}
    .btnshare{padding:7px 16px;border-radius:10px;background:var(--accent2);color:#222;font-weight:600;border:none;font-size:.99em;cursor:pointer;position:relative;}
    .btnshare:hover{background:#ffc800;}
    .btnshare[data-tip]:hover:after{
      content: attr(data-tip);
      position:absolute;top:-37px;right:-4px; background:#242bca;color:#ffe066;padding:4px 18px;border-radius:8px;
      font-size:0.97em;white-space:nowrap;z-index:12;box-shadow: 0 3px 11px #0004;opacity:1;pointer-events:none;
      filter:drop-shadow(0 2px 8px #0008);font-style:italic;
    }
    #playerDesc.player-desc{margin-top:12px;font-size:.99em;line-height:1.51;color:#ffd;max-height:180px;overflow-y:auto;margin-bottom:2px;padding-right:4px;transition:background .19s;}
    @media (max-width:800px){#playerDesc.player-desc{max-height:29vw;}}
    .closebtn2{background:var(--accent);color:#fff;border:none;border-radius:13px;padding:8px 13px;font-size:1.34em;cursor:pointer;font-weight:700;position:absolute;right:14px;top:11px;}
    .closebtn2:hover{background:#be0009;}
    @keyframes fadeIn{0%{opacity:0;transform:scale(.91);}50%{opacity:.75;}100%{opacity:1;transform:scale(1);}}
    .player-watermark {
      position:absolute;bottom:13px;right:18px;opacity:.08;pointer-events:none;z-index:3;
      height:54px;width:auto;max-width:20vw;filter:drop-shadow(0 2px 10px #181b);user-select:none;
    }
    @media (max-width:600px){.player-watermark{height:32px;right:7px;bottom:6px;max-width:36vw;}}
    /* FOOTER CONTACT */
    .footer-moviehub {
      background:linear-gradient(133deg,#23212e 75%,#181930 100%);
      color:#ffe4b0;text-align:center;padding:25px 6vw 15px 6vw;
      font-size:1.07em; margin-top:55px;box-shadow:0 -1px 12px #07081c20;
    }
    .footer-wrap {display:flex;align-items:center;justify-content:center;gap:18px;flex-wrap:wrap;}
    .footer-logo {
      height:48px;width:auto;display:inline-block;vertical-align:middle;opacity:.98;filter:drop-shadow(0 1px 9px #ffe06640);border-radius:10px;
    }
    .footer-content {text-align:left;min-width:180px;line-height:1.56;}
    @media (max-width:650px){
      .footer-wrap{flex-direction:column;gap:9px;}
      .footer-moviehub{padding:16px 2vw 19px 2vw;}
      .footer-logo{height:36px;}
    }
    @media (max-width:730px){
      .container{padding:12px 2vw 60px 2vw;}
      .phimlist{gap:12vw;}
      .phimcard{flex-basis:47vw;max-width:97vw;}
      header {flex-direction:column;align-items:flex-start;gap:8px;}
    }
    /* A11y and base: */
    .btn, .loginbtn, .closebtn, .closebtn2{outline:none;}
    .btn:focus, .watchbtn:focus, .loginbtn:focus, input:focus, select:focus{box-shadow:0 0 0 2px #ffe06696;}
  </style>
</head>
<body>
<header>
  <img src="https://user-gen-media-assets.s3.amazonaws.com/seedream_images/a75fa0ae-d935-45d3-a56a-67182b3177fa.png" class="logo" alt="MovieHub"/>
  <span class="title">MovieHub</span>
  <select id="genreFilter"><option value="">Tất cả thể loại</option></select>
  <button id="themeToggle" class="btn" onclick="toggleTheme()" aria-label="Đổi giao diện tối/sáng" style="margin-left:14px;">🌙</button>
  <div class="right">
    <button id="loginBtn" class="loginhdr btn" onclick="showLogin()" style="display:inline-block">Đăng nhập</button>
    <button id="logoutBtn" class="logout" onclick="logoutApp()" style="display:none">Đăng xuất</button>
  </div>
</header>
<div class="banner-ads-moviehub">
  <a href="http://ouo.io/ref/uX4ATbix" target="_blank" rel="noopener">
    <img src="http://ouo.io/images/banners/r2.jpg" alt="ouo.io - Banner quảng cáo an toàn" />
  </a>
</div>
<div class="container" role="main">
  <h2>Kho phim online - Xem phim theo đặc quyền tài khoản</h2>
  <div id="genreRows"></div>
</div>
<div id="loginModal" class="modal" style="display:none;" aria-modal="true" role="dialog">
  <div class="login-box-moviehub" tabindex="0">
    <img src="https://user-gen-media-assets.s3.amazonaws.com/seedream_images/a75fa0ae-d935-45d3-a56a-67182b3177fa.png" class="login-logo" alt="MovieHub Logo">
    <h3>Đăng nhập MovieHub</h3>
    <form onsubmit="doLogin();return false">
      <label for="loginUser">Tài khoản</label>
      <input id="loginUser" autocomplete="username" placeholder="Email/Tài khoản..." />
      <label for="loginPass">Mật khẩu</label>
      <input type="password" id="loginPass" autocomplete="current-password" placeholder="••••••••" />
      <button type="submit" class="btn loginbtn">Đăng nhập</button>
    </form>
    <div class="errmsg" id="loginErr" style="display:none;margin-top:7px;"></div>
    <div class="login-links">
      <a href="#" onclick="alert('Liên hệ admin để lấy/mở lại mật khẩu!')">Quên mật khẩu?</a>
      <span>·</span>
      <a href="#" onclick="alert('Tính năng Đăng ký sẽ sớm có!')">Đăng ký tài khoản mới</a>
    </div>
    <button class="closebtn" onclick="closeLogin()" aria-label="Đóng modal đăng nhập">&times;</button>
    <div class="login-info">Đăng nhập để xem toàn bộ phim và lưu lịch sử cá nhân.</div>
  </div>
</div>
<div id="playerModal" class="modal" style="display:none;" ondblclick="if(event.target===this)closePlayer()" aria-modal="true" role="dialog">
  <div class="modalDriveCustom" onclick="event.stopPropagation();" tabindex="0">
    <button class="closebtn2" onclick="closePlayer()" aria-label="Đóng player phim">&times;</button>
    <div class="player-drive-wrap">
      <iframe id="driveFrame" src="" allowfullscreen allow="autoplay"
        style="width:100%;aspect-ratio:16/9;min-height:190px;border-radius:19px;box-shadow:0 6px 48px #000d;background:#0a0a0a;" title="Xem phim Google Drive"></iframe>
      <img src="https://user-gen-media-assets.s3.amazonaws.com/seedream_images/a75fa0ae-d935-45d3-a56a-67182b3177fa.png"
        class="player-watermark"
        alt="MovieHub logo watermark">
      <div class="player-toolbar">
        <span id="playerTitle" class="player-title">Tên phim</span>
        <button class="btnshare" onclick="copyPlayerLink()" data-tip="Dán ra bất kỳ đâu để chia sẻ!">📋 Sao chép link phim</button>
      </div>
    </div>
    <div id="playerDesc" class="player-desc"></div>
  </div>
</div>
<footer class="footer-moviehub">
  <div class="footer-wrap">
    <img src="https://user-gen-media-assets.s3.amazonaws.com/seedream_images/a75fa0ae-d935-45d3-a56a-67182b3177fa.png" alt="MovieHub Logo" class="footer-logo"/>
    <div class="footer-content">
      <b style="font-size:1.13em;">MovieHub</b><br>
      Đăng ký tài khoản, hỗ trợ vấn đề liên quan...<br>
      Email: <a href="mailto:moviehub_vn@hotmail.com" style="color:#ffe066;text-decoration:underline;">moviehub_vn@hotmail.com</a>
    </div>
  </div>
</footer>
<script>
const SHEET_ID = '15mFrve7Z-_zi_7AvSq3t9Nti1VjINVHCQDF7LRmP1QQ';
const API_KEY = 'AIzaSyD5dWLgYZPu1_-AkwAaHPClGOOQ-Lq5EGI';
const SHEET_RANGE = 'Sheet1!A1:Z';
const USERS_RANGE = 'Users!A2:C';
let userList = [];
let phimList = [];
let loggedUser = false, userName = '';
let genresSet = new Set();

async function fetchUsers() {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${USERS_RANGE}?key=${API_KEY}`;
  let res = await fetch(url); let data = await res.json();
  userList = (data.values||[]).map(r=>({user:r[0]?.trim(),pass:r[1]?.trim(),role:r[2]?.trim()}));
}
async function fetchPhim() {
  let url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_RANGE}?key=${API_KEY}`;
  let res = await fetch(url); let data = await res.json();
  let rows = data.values||[], header = rows[0];
  let idx = n => header.findIndex(x=>x&&x.trim().toLowerCase() === n);
  phimList = rows.slice(1).map(row=>({
    title:row[idx('tên phim')]||'',
    desc:row[idx('mô tả')]||'',
    genre:row[idx('thể loại')]||'Khác',
    drive:row[idx('link google drive')]||'',
    poster:row[idx('link poster')]||'',
    year:row[idx('năm')]||'',
    id:row[idx('id')]||row[idx('tên phim')]||'',
    special: (row[idx('special')]||'').trim().toLowerCase()==='yes',
    isNew: row[idx('năm')] && +row[idx('năm')] >= (new Date().getFullYear()-1)
  })).filter(m=>m.title);
  genresSet = new Set(phimList.map(m=>m.genre).filter(g=>g&&g!==''));
}

function updateGenreOptions() {
  let sel = document.getElementById("genreFilter");
  sel.innerHTML = `<option value="">Tất cả thể loại</option>
    ${Array.from(genresSet).map(g=>`<option value="${g}">${g}</option>`).join('')}`;
}

function renderPhim() {
  const sel = document.getElementById("genreFilter");
  let selected = sel.value || '';
  let phimTheoGenre = {};
  phimList.filter(m=>!selected||m.genre===selected)
    .forEach(m=>(phimTheoGenre[m.genre]=phimTheoGenre[m.genre]||[]).push(m));

  let html = '';
  for(const genre of Object.keys(phimTheoGenre)){
    html += `<div class="row-title">${genre}</div>
      <div class="phimlist">${
        phimTheoGenre[genre].map(m=>`<div class="phimcard">
        ${m.isNew?'<span class="badge-new">MỚI</span>':''}
        ${m.special?'<span class="badge-locked">Khoá</span>':''}
        <img class="phimimg" src="${m.poster||'https://img.icons8.com/color/480/movie-projector.png'}" alt="">
        <div class="phimtitle">${m.title}</div>
        <div class="phimmeta">${m.genre||'Chưa rõ'} | ${m.year||''}</div>
        <button class="btn watchbtn${m.special&&!loggedUser?' locked':''}"
          onclick="${m.special&&!loggedUser?'showLogin()':`showPhim('${encodeURIComponent(m.id)}')`}">
          ${m.special&&!loggedUser?'Chỉ thành viên':'Xem phim'}
        </button>
      </div>`).join('')
      }</div>`;
  }

  document.getElementById('genreRows').innerHTML = html;
  document.getElementById('logoutBtn').style.display = loggedUser ? 'inline-block' : 'none';
  document.getElementById('loginBtn').style.display = loggedUser ? 'none' : 'inline-block';
  setTimeout(()=>{
    document.querySelectorAll('.phimcard').forEach((el,i)=>setTimeout(()=>el.classList.add('appear'),80*i));
  },50);
}

function showPhim(_id){
  let phim = phimList.find(m=>encodeURIComponent(m.id)===_id);
  if(!phim) return alert("Không tìm thấy phim");
  if(phim.special&&!loggedUser) { showLogin(); return; }
  location.hash = "id=" + encodeURIComponent(phim.id);

  let fileId = phim.drive.match(/[-\w]{25,}/) ? phim.drive.match(/[-\w]{25,}/)[0] : null;
  let embedUrl = fileId ? `https://drive.google.com/file/d/${fileId}/preview` : "";
  document.getElementById('driveFrame').src = embedUrl;
  document.getElementById('playerTitle').innerText = phim.title;
  document.getElementById('playerDesc').innerText = phim.desc||"";
  document.getElementById('playerModal').style.display = 'flex';
  setTimeout(()=>document.getElementById('playerModal').scrollIntoView({behavior:'smooth',block:'center'}),60);
}
function copyPlayerLink() {
  let link = window.location.origin + window.location.pathname + location.hash;
  navigator.clipboard.writeText(link);
  alert("Đã sao chép link phim: " + link);
}
function closePlayer(){
  document.getElementById('driveFrame').src='';
  document.getElementById('playerModal').style.display='none';
  history.replaceState(null, null, window.location.pathname);
}
function showLogin(){
  document.getElementById('loginModal').style.display = 'flex';
  document.getElementById('loginUser').value = '';
  document.getElementById('loginPass').value = '';
  document.getElementById('loginErr').style.display = 'none';
  setTimeout(()=>document.getElementById('loginUser').focus(),100);
}
function closeLogin(){
  document.getElementById('loginModal').style.display='none';
}
function doLogin() {
  let user = document.getElementById('loginUser').value.trim();
  let pass = document.getElementById('loginPass').value.trim();
  let found = userList.find(u=>u.user===user&&u.pass===pass);
  if(found){
    loggedUser = true;
    userName = found.user;
    closeLogin();
    renderPhim();
    alert('Đăng nhập thành công!');
  } else {
    document.getElementById('loginErr').innerText = 'Sai tài khoản hoặc mật khẩu!';
    document.getElementById('loginErr').style.display = 'block';
  }
}
function logoutApp(){
  loggedUser = false; userName = '';
  renderPhim();
  alert('Đã đăng xuất!');
}
function toggleTheme() {
  const body = document.body;
  if(body.classList.contains("lightmode")){
    body.classList.remove("lightmode");
    document.getElementById('themeToggle').innerText = '🌙';
    localStorage.setItem("moviehub_theme",'dark');
  } else {
    body.classList.add("lightmode");
    document.getElementById('themeToggle').innerText = '☀️';
    localStorage.setItem("moviehub_theme",'light');
  }
}
window.addEventListener('DOMContentLoaded',()=>{
  let th = localStorage.getItem("moviehub_theme");
  if(th==="light"){document.body.classList.add("lightmode");document.getElementById('themeToggle').innerText='☀️';}
  else{document.getElementById('themeToggle').innerText='🌙';}
});
window.onload = async ()=>{
  await fetchUsers();
  await fetchPhim();
  updateGenreOptions();
  renderPhim();
  if (location.hash.startsWith("#id=")) {
    let id = decodeURIComponent(location.hash.slice(4));
    showPhim(encodeURIComponent(id));
  }
}
window.addEventListener("hashchange", ()=>{
  if (location.hash.startsWith("#id=")) {
    let id = decodeURIComponent(location.hash.slice(4));
