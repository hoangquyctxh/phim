<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <title>Đăng ký tài khoản – MovieHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Be Vietnam Pro',sans-serif;background:radial-gradient(circle,#212245 69%,#0f111b 110%);margin:0;display:flex;align-items:center;justify-content:center;height:100vh;}
    .login-card{background:#312b55c6;border-radius:18px;box-shadow:0 8px 42px #001c6a62;padding:38px 42px;max-width:390px;width:97vw;}
    h2{color:#e50914;font-weight:900;margin-top:0;text-align:center;}
    label{font-weight:700;color:#ffe066;margin-bottom:4px;margin-top:10px;display:block;}
    input{width:97%;font-size:1.13em;padding:11px 15px;border-radius:7px;border:none;margin-bottom:17px;background:#1c1e31;color:#fff;}
    button{background:#e50914;color:#fff;font-family:'Be Vietnam Pro',sans-serif;padding:12px 28px;font-weight:900;font-size:1.1em;border:none;border-radius:11px;width:100%;margin-top:7px;}
    .msg-err{color:#fd3033;font-weight:700;min-height:18px;}
    .msg-ok{color:#55ff98;}
    .footer-link{margin-top:15px;text-align:center;font-size:1.09em;}
    a{color:#ffe066;}
  </style>
</head>
<body>
<div class="login-card">
  <h2>Đăng ký tài khoản</h2>
  <form id="registerForm" autocomplete="on">
    <label for="username">Tên đăng nhập</label>
    <input type="text" id="username" name="username" autocomplete="username" required/>
    <label for="password">Mật khẩu</label>
    <input type="password" id="password" name="password" autocomplete="new-password" required minlength="4"/>
    <div class="msg-err" id="errMsg"></div>
    <button type="submit" id="regBtn">Tạo tài khoản</button>
  </form>
  <div class="footer-link">
    Đã có tài khoản? <a href="dang-nhap.html">Đăng nhập</a>
  </div>
</div>
<script>
// Dùng Apps Script
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_APPS_SCRIPT_DEPLOY_URL/exec';

document.getElementById('registerForm').onsubmit = async function(e){
  e.preventDefault();
  let u=document.getElementById('username').value.trim(), p=document.getElementById('password').value.trim();
  let msg=document.getElementById('errMsg'), btn=document.getElementById('regBtn');
  msg.textContent='';btn.disabled=true;btn.innerText="Đang đăng ký...";
  if(u.length<2||p.length<4){
    msg.textContent='Tên đăng nhập hoặc mật khẩu quá ngắn!';btn.disabled=false;btn.innerText="Tạo tài khoản";
    return;
  }
  try{
    let resp=await fetch(APPS_SCRIPT_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({user:u,pass:p})});
    let dt=await resp.json();
    if(dt.status==="exist"){
      msg.textContent='Tên đăng nhập đã tồn tại!';btn.disabled=false;btn.innerText="Tạo tài khoản";
    }else if(dt.status==="ok"){
      msg.className="msg-ok";msg.textContent='Đăng ký thành công! Đang chuyển...';
      setTimeout(()=>window.location.href = "dang-nhap.html",950);
    }else{
      msg.textContent='Lỗi đăng ký, thử lại sau!';btn.disabled=false;btn.innerText="Tạo tài khoản";
    }
  }catch(e){
    msg.textContent="Lỗi kết nối máy chủ đăng ký!";
    btn.disabled=false;btn.innerText="Tạo tài khoản";
  }
}
</script>
</body>
</html>
