<body>

<script>
const SHEET_ID = '1G05UujE_YLzRBsIsBNmjthS3MrAzza5rdc6RQyNbmX';
const API_KEY = 'AIzaSyD5dWLgYZPu1_-AkwAaHPClGOOQ-Lq5EGI';
const SHEET_RANGE = 'Sheet1!A1:Z';
let phimList = [], genresSet = new Set();

function showToast(msg, dur = 2100){
  let t = document.getElementById('toastMsg');
  t.textContent = msg; t.style.display = "block";
  setTimeout(() => t.style.display = "none", dur);
}
function toggleTheme(){document.body.classList.toggle("lightmode");}

async function fetchPhimFromSheet() {
  let url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_RANGE}?key=${API_KEY}`;
  let res = await fetch(url); let data = await res.json();
  let rows = data.values || [], header = rows[0];
  let idx = name => {
    let i = header.findIndex(c => c && c.toLowerCase().replace(/\s+/g, '') === name.toLowerCase().replace(/\s+/g, ''));
    return i >= 0 ? i : undefined;
  };
  phimList = rows.slice(1).map(row => {
    let item = {};
    header.forEach((h,i)=>{
      let col = (row[i]||"").trim();
      if(h.toLowerCase().includes('special')) col = (col||'').toLowerCase()==="yes"||col==="1"||col==="true";
      if(h.toLowerCase().includes('episodes') && col.startsWith("[{"))
        try{col=JSON.parse(col);}catch(e){}
      item[h.trim().toLowerCase()] = col;
    });
    // Normalize
    item.id = item['id']||item['t√™n phim']||item['title'];
    item.title = item['title']||item['t√™n phim']||"";
    item.desc = item['desc']||item['m√¥ t·∫£']||"";
    item.genre = item['genre']||item['th·ªÉ lo·∫°i']||"";
    item.year = item['year']||item['nƒÉm']||"";
    item.poster = item['poster']||item['link poster']||"";
    item.cast = item['di·ªÖn vi√™n/ƒë·∫°o di·ªÖn']||item['cast']||"";
    item.episodes = item['episodes'];
    item.special = item['special'];
    item.trailer = item['trailer']||"";
    item.comments = item['comments']||"";
    item.rating = item['ƒëi·ªÉm trung b√¨nh']||"";
    return item;
  }).filter(m => m.title||m.id);
  genresSet = new Set(phimList.map(m=>m.genre).filter(Boolean));
  renderPhim();
}
function renderPhim(){
  let html = '';
  phimList.forEach(m => {
    let isSeries = Array.isArray(m.episodes) && m.episodes.length>0;
    html += `<div class="phimcard" onclick="showPhim('${m.id}',1)">
      ${m.rating?`<div style="position:absolute;top:13px;left:48px;background:rgba(0,0,0,0.5);color:#ffe066;padding:2px 9px 2px 6px;border-radius:12px 0 10px 8px;">‚òÖ ${m.rating}</div>`:""}
      <span class="badge-new" style="${m.year >= (new Date().getFullYear()-1)?'':'display:none'}">M·ªöI</span>
      ${m.special?'<span class="badge-locked">Kho√°</span>':''}
      <img class="phimimg" src="${m.poster||'https://img.icons8.com/color/480/movie-projector.png'}" alt="Phim: ${m.title}">
      <div class="phimtitle">${m.title}</div>
      <div class="phimmeta">${m.genre||'?'}, ${m.year||''}</div>
      <div class="phimdesc">${m.desc||''}</div>
      ${m.cast?`<div class="phimcast">Di·ªÖn vi√™n/ƒê·∫°o di·ªÖn: ${m.cast}</div>`:''}
      <button class="btn watchbtn" tabindex="-1" onclick="event.stopPropagation();showPhim('${m.id}',1)">${isSeries?"Ch·ªçn t·∫≠p":"Xem phim"}</button></div>`;
  });
  document.getElementById('genreRows').innerHTML = html;
}
function extractFileId(link){ let m=link.match(/file\/d\/([a-zA-Z0-9_-]+)/)||link.match(/[?&]id=([a-zA-Z0-9_-]+)/)||link.match(/^([a-zA-Z0-9_-]{25,})$/); return m?m[1]:null;}
function copyPlayerLink(){navigator.clipboard.writeText(window.location.origin+window.location.pathname+window.location.hash);showToast("ƒê√£ sao ch√©p link phim/t·∫≠p n√†y!");}
function showPhim(_id, ep=1) {
  let m = phimList.find(x => x.id === _id || encodeURIComponent(x.id) === _id);
  if (!m) return showToast("Kh√¥ng t√¨m th·∫•y phim!");
  if (typeof m.episodes === 'string' && m.episodes.startsWith('['))
    try { m.episodes = JSON.parse(m.episodes); } catch(e){ m.episodes = []; }
  let isSeries = Array.isArray(m.episodes) && m.episodes.length>0;
  let epObj = isSeries ? m.episodes.find(e => e.ep == ep) : m;
  window.location.hash = isSeries ? `id=${encodeURIComponent(m.id)}&ep=${ep}` : `id=${encodeURIComponent(m.id)}`;
  document.getElementById('playerTitle').innerText = isSeries ? `${m.title} ‚Äì T·∫≠p ${ep}` : m.title;
  document.getElementById('playerFields').innerHTML = [
    `<div><b>M√¥ t·∫£:</b> ${m.desc||''}</div>`,
    `<div><b>NƒÉm:</b> ${m.year||''}</div>`,
    `<div><b>Th·ªÉ lo·∫°i:</b> ${m.genre||''}</div>`,
    m.cast ? `<div><b>Di·ªÖn vi√™n:</b> ${m.cast}</div>` : '',
    m.comments ? `<div><b>B√¨nh lu·∫≠n:</b> ${m.comments}</div>`:"",
    m.trailer ? `<div><b>Trailer:</b> <a href="${m.trailer}" target="_blank" style="color:#ffe066">Xem trailer</a></div>`:"",
    isSeries ? `<div id="episodePicker">${
      m.episodes.map(e=>`<button onclick="showPhim('${m.id}',${e.ep})" class="btn${e.ep==ep?' watchbtn-ep-active':''}">T·∫≠p ${e.ep}</button>`).join('')
    }</div>` : '',
    epObj.drive?`<div><b>Link Google Drive:</b> <a href="${epObj.drive}" target="_blank" style="color:#ffe066;">M·ªü link g·ªëc</a></div>`:'',
    m.rating?`<div><b>ƒêi·ªÉm TB:</b> ${m.rating}</div>`:''
  ].join('');
  document.getElementById('driveFrame').src = epObj.drive||"";
  document.getElementById('playerModal').style.display = 'flex';
  document.querySelector('.modalDriveCustom').classList.add('show-drive');
}
function closePlayer(){
  document.getElementById('driveFrame').src='';
  document.getElementById('playerModal').style.display='none';
  document.querySelector('.modalDriveCustom').classList.remove('show-drive');
  history.replaceState(null,null,window.location.pathname);
}
window.onload = () => {
  fetchPhimFromSheet();
  let params = new URLSearchParams(window.location.hash.replace('#',''));
  let showid = params.get('id'), epNum = +params.get('ep')||1;
  if(showid) showPhim(showid, epNum);
};
window.addEventListener("hashchange", () => {
  let params = new URLSearchParams(window.location.hash.replace('#',''));
  let showid = params.get('id'), epNum = +params.get('ep')||1;
  if(showid) showPhim(showid, epNum); else closePlayer();
});
</script>
