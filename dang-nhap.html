<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <title>Đăng nhập – MovieHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Be Vietnam Pro',sans-serif;background:#181843;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;}
    .login-card{background:#242155;border-radius:18px;box-shadow:0 8px 42px #0006;padding:33px 39px;max-width:390px;width:97vw;}
    h2{color:#e50914;font-weight:900;margin-top:0;}
    label{display:block;margin-bottom:6px;font-weight:700;color:#ffe066;}
    input[type=text],input[type=password]{width:92%;font-size:1.1em;padding:10px 16px;border-radius:8px;border:none;margin-bottom:17px;background:#232949;color:#fff;}
    button{background:#e50914;color:#fff;font-family:'Be Vietnam Pro',sans-serif;padding:11px 31px;font-weight:900;font-size:1.1em;border:none;border-radius:11px;margin-top:4px;}
    .msg-err{color:#fd3033;font-weight:700;margin-bottom:7px;}
    .footer-link{margin-top:15px;}
    a{color:#ffe066;text-decoration:underline;}
  </style>
</head>
<body>
<div class="login-card">
  <h2>Đăng nhập MovieHub</h2>
  <form id="loginForm" autocomplete="on">
    <label for="username">Tên đăng nhập</label>
    <input type="text" id="username" name="username" required/>
    <label for="password">Mật khẩu</label>
    <input type="password" id="password" name="password" required/>
    <div class="msg-err" id="errMsg"></div>
    <button type="submit">Đăng nhập</button>
  </form>
  <div class="footer-link">
    Chưa có tài khoản? <a href="dang-ky.html">Đăng ký</a>
  </div>
</div>
<script>
const SHEET_ID = '15mFrve7Z-_zi_7AvSq3t9Nti1VjINVHCQDF7LRmP1QQ';
const API_KEY = 'AIzaSyD5dWLgYZPu1_-AkwAaHPClGOOQ-Lq5EGI';
const USERS_RANGE = 'Users!A2:C'; // A: username, B: password, C: role

async function checkUser(username, password){
  let url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${USERS_RANGE}?key=${API_KEY}`;
  let res = await fetch(url); let data = await res.json();
  let users = (data.values||[]).map(r=>({user:r[0],pass:r[1],role:r[2]}));
  let ok = users.find(u=>u.user===username&&u.pass===password);
  return ok ? ok.user : null;
}
document.getElementById('loginForm').onsubmit = async function(e){
  e.preventDefault();
  let u=document.getElementById('username').value.trim(), p=document.getElementById('password').value.trim();
  document.getElementById('errMsg').textContent='Đang kiểm tra...';
  let usr = await checkUser(u,p);
  if(usr){
    localStorage.setItem('moviehub_user',usr);
    document.getElementById('errMsg').style.color="#55ff98";
    document.getElementById('errMsg').textContent="Đăng nhập thành công! Đang chuyển tiếp trang...";
    setTimeout(()=>{
      // Chuyển hướng trở lại index hoặc vị trí tập trước
      const urlParams = new URLSearchParams(window.location.search);
      let ret = urlParams.get("return");
      window.location.href = "index.html"+(ret?ret:"");
    },1000);
  }else{
    document.getElementById('errMsg').style.color="#fd3033";
    document.getElementById('errMsg').textContent = "Sai tài khoản hoặc mật khẩu!";
  }
}
</script>
</body>
</html>
